{% set model = dbt_model('tokens') %}
 
cubes:
  - {{ model.as_cube() }}
 
    dimensions:
      {{ model.as_dimensions() }}
      - name: user_id
        type: string
        sql: user_id
        primary_key: true
 
    measures:
      - name: count
        type: count
      - name: distinct_users
        type: count_distinct
        sql: user_id