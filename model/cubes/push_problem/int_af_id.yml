{% set model = dbt_model('int_af_id') %}
 
cubes:
  - {{ model.as_cube() }}
 
    dimensions:
      {{ model.as_dimensions() }}
      - name: user_id
        sql: user_id
        primary_key: true
        type: number
 
    measures:
      - name: count
        type: count
      - name: distinct_users
        type: count_distinct
        sql: user_id 
