cubes:
  {% for model in dbt_models() %}
  - {{ model.as_cube() }}
 
    dimensions:
      {% for column in model.columns %}
      - name: {{ column.name() }}
        sql: "{{ column.sql }}"
        type: {{ column.type }}
        meta:
          source: dbt
      {% endfor %}
 
    measures:
      - name: count
        type: count
  {% endfor %}