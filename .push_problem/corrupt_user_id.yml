{% set model = dbt_model('corrupt_user_id') %}
 
cubes:
  - {{ model.as_cube() }}
 
    dimensions:
      {{ model.as_dimensions() }}
      - name: user_id
        type: number
        sql: "failed_pushes_users__appsflyer_id"
        primary_key: true
 
    measures:
      - name: count
        type: count
      - name: distinct_users
        type: count_distinct
        sql: "failed_pushes_users__user_id"
